<section class="section-form" id="registration">
    <div class="container">
        <h2 class="section-form__title">Registration</h2>
        <form class="form">
            <div class="info">
                <p class="place-info">May 23, 11:00 New York</p>
                <p class="info-price">$ 699</p>
            </div>
            <div class="form-info">
                <p class="form-info__title">Apply your personal info for registration </p>
                <input class="form-info__input" type="name" name="username" placeholder="Your name">
                <input class="form-info__input" type="tel" name="phone" placeholder="Phone number">
                <input class="form-info__input" type="email" name="email" placeholder="Email">

            </div>
            <button class="button form-btn">Register</button>

        </form>

    </div>
</section>
