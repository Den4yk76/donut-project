<section class="contact" id="contact">
    <div class="contact-form container container-outline">
        <h2 class="contact__title">Contact</h2>
        <h3 class="contact__subtitle">We will answer any question!</h3>
        <form>
            <input class="contact__input contact__input--validation" placeholder="Email" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid email address" required />
            <input class="contact__input contact__input--last contact__input--validation" placeholder="Type your question" type="text" name="question" id="question" pattern="[a-zA-Z-Яа-яЁё\s\D]{5,50}" title="Only russian or latin words min 5 letters is required"
                required/>
            <button class="button" type="submit">Send</button>
        </form>
    </div>
</section>
